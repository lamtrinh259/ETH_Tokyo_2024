name: e2e

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: my-secret
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Install circom
        uses: supplypike/setup-bin@v4
        with:
          uri: https://github.com/iden3/circom/releases/download/v2.1.9/circom-linux-amd64
          name: circom
          version: 2.1.9

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install snarkjs
        run: |
          npm install -g snarkjs

      - name: Checkout circuits
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup temp dir for the artifacts
        run: |
          mkdir -p ${{ runner.temp }}/zeto-artifacts

      - name: Build circuits
        env:
          CIRCUITS_ROOT: ${{ runner.temp }}/zeto-artifacts
          PROVING_KEYS_ROOT: ${{ runner.temp }}/zeto-artifacts
          PTAU_DOWNLOAD_PATH: ${{ runner.temp }}/zeto-artifacts
        working-directory: zkp/circuits
        run: |
          npm install
          npm run gen

      - name: Run golang e2e tests
        env:
          PROVING_KEYS_ROOT: ${{ runner.temp }}/zeto-artifacts
          CIRCUITS_ROOT: ${{ runner.temp }}/zeto-artifacts
        working-directory: go-sdk
        run: |
          make e2e

      - name: Run js e2e tests
        env:
          PROVING_KEYS_ROOT: ${{ runner.temp }}/zeto-artifacts
          CIRCUITS_ROOT: ${{ runner.temp }}/zeto-artifacts
        working-directory: zkp/js
        run: |
          npm install
          npm run test:e2e

      - name: Run Zeto Tokens hardhat tests as upgradeable contracts
        env:
          PROVING_KEYS_ROOT: ${{ runner.temp }}/zeto-artifacts
          CIRCUITS_ROOT: ${{ runner.temp }}/zeto-artifacts
        working-directory: solidity
        run: |
          npm install
          npm t

      - name: Run Zeto Tokens hardhat tests as cloned contracts
        env:
          USE_FACTORY: true
          PROVING_KEYS_ROOT: ${{ runner.temp }}/zeto-artifacts
          CIRCUITS_ROOT: ${{ runner.temp }}/zeto-artifacts
        working-directory: solidity
        run: |
          npm install
          npm t
